<a href="/">
  <h1>StudyBud</h1>
</a>

<form action="{% url 'home' %}" method="GET">
  <input
    type="text"
    name="q"
    placeholder="Search rooms ..."
    value="{{ request.GET.q }}"
  />
  {% comment %} <button type="submit">Search</button> {% endcomment %}
</form>

{%if request.user.is_authenticated%}

<a href="">Logout</a>

{%else%}
<a href="{%url 'login'%}">Login</a>
{%endif%}

<hr />
